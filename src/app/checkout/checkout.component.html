<div class="container">
  <h2 class="header">Confira o seu pedido</h2>

  <button class="waves-effect waves-light btn" 
    routerLink="/productsList">
      VOLTAR
  </button>
  
  <div class="col s12 m7" *ngFor="let item of items">
      <div class="card horizontal">
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ item.name }}</p>
          </div>
          <div class="card-action">
            {{ item.price | currency:"BRL" }}
          </div>
        </div>
      </div>
  </div>

  <div class="container">
    <span>Abandonar carrinho</span>
    <button class="secondary-content"
      (click)="clearCart()"
    >
      <i class="material-icons">cancel</i>
    </button>
  </div>
</div>
