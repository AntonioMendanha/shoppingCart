<div class="wrapper-checkout container">
  <h1>Dados do comprador</h1>
  <div class="row">
    <form class="input-field col s12"
      [formGroup]="userCheckoutForm">
      <div class="form-group col s6">
        <i class="material-icons prefix">account_circle</i>
        <label for="username">Nome: </label>
        <input class="validate"
          type="text" 
          name="username" 
          id="username"
          formControlName="username"
          >
      </div>

      <div class="form-group col s6">
        <i class="material-icons prefix">phone_iphone</i>
        <label for="whatsapp">Whatsapp: </label>
        <input class="validate"
          type="number" 
          name="whatsapp" 
          id="whatsapp"
          formControlName="whatsapp"
          >
          <!--Validator de quantidade de numeros-->
      </div>
  
      <button 
        class="btn red accent-2"
        type="submit"
        >
        Conferir pedido <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</div>
