<div class="wrapper-details">
  <div class="container row"
    *ngIf="product"
  >
    <div class="col s12 m6">
      <div class="card">
        <div class="card-image">
          <img [src]="product.image" />
          <span class="card-title"> {{ product.name }}</span>
        </div>
        
        <div class="card-content">
          <p> {{ product.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
